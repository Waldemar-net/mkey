{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row" >
    <div class="container" style="margin-top: 250px; ">
        <div class="row justify-content-center" style="border:none; border-radius:0;">
            <div class="col-md-6  text-white p-4 mb-4 mx-3 rounded  login-input" style="border:none; border-radius:0;">
                <h2 class="text-center mb-4">Авторизация</h2>
                <form action="{% url "users:login" %}" method="post">
                    {% csrf_token %}
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value={{request.GET.next}}>
                    {% endif %}
                    <div class="mb-3 login-input">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" value="{% if  form.username.value%}{{ form.username.value }}{% endif %}" class="form-control" name="username" id="id_user" placeholder="Введите ваше имя пользователя" required>
                    </div>
                    <div class="mb-3 login-input">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" id="id_password" placeholder="Введите ваш пароль" required>
                    </div>
                    
                    <button type="submit" class="btn btn-light  btn-block mt-2">Войти</button>
                </form>
                <div class="mt-3 login-text">
                    <a href="{% url 'users:password_reset' %}" style="text-decoration:none;">Забыли пароль?</a> | <a href="{% url "users:registration" %}" style="text-decoration:none;">Создать аккаунт</a>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
{% endblock %}
