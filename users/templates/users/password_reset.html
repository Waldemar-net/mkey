{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container" style="margin-top: 250px;">
    <div class="row justify-content-center" style="border:none; border-radius:0;">
        <div class="col-md-6 text-white p-4 mb-4 mx-3 rounded login-input" style="border:none; border-radius:0;">
            <h2 class="text-center mb-4">Восстановление пароля</h2>
            <form action="{% url 'users:password_reset' %}" method="post">
                {% csrf_token %}
                <div class="mb-3 login-input mt-5">
                    <label for="email" class="form-label">Введите адрес электронной почты</label>
                    <input type="email" class="form-control" name="email" id="id_user" placeholder="Email" required>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary text-center">Отправить новый пароль</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
