{% extends "base.html" %}
{% load static %}
{% load goods_tags %}

{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="row form-add-game">
        <h1 class="mt-5">Добавить игру</h1>
        <form action="{% url 'main:add_game' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="url">URL игры</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="URL" required>
            </div>
            <div>
                <button class="btn">Добавить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
